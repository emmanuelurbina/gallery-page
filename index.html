<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./public/css/main.css">
</head>

<body>

    <div class="container">
        <header class="profile">
            <section class="profile-pic">
                <img src="./public/images/profilePhoto.png" alt="profile" class="img-pic">
                <br>
                <span class="name"><strong>Rodney Coton</strong></span> <br>
                <span class="muted">Helsinki, Finland</span>
            </section>

        </header>
        <section class="profile-info">
            <article class="item">
                <span class="number">100</span class="number"><br>
                <span class="desc">Post</span>
            </article>
            <article class="item">
                <span class="number">2,242</span class="number"><br>
                <span class="desc">Follower</span>
            </article>
            <article class="item">
                <span class="number">1,432</span class="number"><br>
                <span class="desc">Following</span>
            </article>
        </section>
        <section class="gallery">
            <img src="./public/images/photo1.png" class="image-1 img" alt="1">
            <img src="./public/images/photo2.png" class="image-2 img" alt="2">
            <img src="./public/images/photo3.png" class="image-3 img" alt="1">
            <img src="./public/images/photo4.png" class="image-4 img" alt="2">
            <img src="./public/images/photo5.png" class="image-5 img" alt="1">
            <img src="./public/images/photo6.png" class="image-6 img" alt="2">

        </section>
    </div>
    <footer class="footer">
        <a href="https://github.com/emmanuelurbina">Emmanuel Lucio Urbina</a> @
        <a href="https://devchallenges.io/">devchallenges.io</a>
    </footer>
</body>

</html>
